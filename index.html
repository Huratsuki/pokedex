<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
    <title></title>
</head>

<body>
    <div class="container">
        <form id="formulario" onsubmit="salvar(event)">
            <div>
                <label for="inputNome" class="form-label">Nome</label>
                <input type="nome" class="form-control" id="nome" required>
            </div>
            <label for="inputTipo">Tipo do Pokemon</label>
            <select class="form-select mb-2" label="Tipo do Pokemon" id="tipo" required>
                <option selected>Selecione o Tipo</option>
                <option value="Steel">Steel</option>
                <option value="Fire">Fire</option>
                <option value="Grass">Grass</option>
                <option value="Electric">Electric</option>
                <option value="Water">Water</option>
                <option value="Ice">Ice</option>
                <option value="Ground">Ground</option>
                <option value="Rock">Rock</option>
                <option value="Fairy">Fairy</option>
                <option value="Poison">Poison</option>
                <option value="Bug">Bug</option>
                <option value="Dragon">Dragon</option>
                <option value="Psychic">Psychic</option>
                <option value="Flying">Flying</option>
                <option value="Fighting">Fighting</option>
                <option value="Normal">Normal</option>
            </select>
            </select>
            <div>
                <label for="inputImagem" class="form-label">Imagem(URL)</label>
                <input type="imagem" class="form-control" id="imagem" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" id="savebutton">Salvar</button>
            </div>
        </form>
        <div id="tableContainer"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col-3">Nome</th>
                    <th scope="col-3">Tipo</th>
                    <th scope="col-3">Imagem</th>
                    <th scope="col-3">Ações</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="t-body">
            </tbody>
        </table>
    </div>
</body>

</html>
